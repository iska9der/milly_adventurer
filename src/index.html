<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="face">
        <div class="cover-container d-flex flex-column mx-auto text-white h-auto">
            <header class="header d-flex justify-content-center">
                <ul class="nav nav-pills py-4">
                    <li class="nav-item"><a class="nav-link active" href="#">Расписание</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Направления</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Подготовка</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Обо мне</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Контакты</a></li>
                    <li class="nav-item header_social-button"><a class="nav-link" href="#">
                        <img src="assets/social/instagram.png" alt="Ссылка на Instagram">
                    </a></li>
                </ul>
                <div class="header_social-buttons">
                    <a href="#"></a>
                </div>
            </header>
            <div class="d-flex flex-column align-items-center m-md-3 text-center">
                <div class="row logo p-md-5">
                    <img src="assets/logo.png" alt="Milly Adventurer">
                </div>
                <div class="row">
                    <h1>Душевные авторские туры и экспедиции по России</h1>
                </div>
                <div class="row">
                    <button class="button-transparent mt-5">Посмотреть туры</button>
                </div>
                <div class="row">
                    <img class="arrow-down mt-5" src="assets/icons/arrow_down.png" alt="Стрелка вниз">
                </div>
            </div>
        </div>
    </div>
    <div class="hello">
        <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center py-5 py-lg-5">
            <div class="hello_left-side d-flex flex-column align-items-center align-items-lg-start col-12 col-lg-4 mx-lg-5 px-5 px-lg-0 pb-5 pb-lg-0">
                <div class="lead">
                    <h2>Привет, я - Милена</h2>
                    <p class="hello_description">
                        Профессиональный тревэл эксперт и организатор авторских туров с многолетним опытом работы в туризме
                    </p>
                </div>
                <button class="button-transparent">Узнать больше</button>
            </div>
            <div class="col-12 col-lg-4 hello_right-side">
                <img class="w-100" src="assets/images/Milena.jpg" alt="я - Милена">
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
